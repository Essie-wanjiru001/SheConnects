services:
  - type: web
    name: sheconnects_api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: DB_HOST
        value: 130.211.127.163
      - key: DB_USER
        value: root
      - key: DB_NAME
        value: sheconnects
      - key: DB_PORT
        value: 3306
    autoDeploy: true